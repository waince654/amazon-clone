<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon clone</title>
      <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo-nav">
                <div class="logo" "border"></div>
            </div>
            <div class="address" "border">
                <p class="deliver">Deliver to</p>
                <i class="fa-solid fa-location-dot"></i>
                <span class="Pak">Pakistan</span>

            </div>
            <div class="search-all">

                <select class="select">
                    <option>All</option>
                </select>
                <input class="input" placeholder="Amazon search">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <!-- <div class="pages"> -->
            <div class="flag">
                <i class="fa-solid fa-flag-usa"></i>
                <div>EN</div>
                <select class="cls-select"></select>
            </div>
            <div>
                <p class="hello-return"><span>Hello, sign in</span>></p>
                <p class="acc-order"><span>Account & List</span></p>
            </div>
            <div>
                <p class="hello-return"><span id="return">Return</span>></p>
                <p class="acc-order"><span>& Orders</span></p>
            </div>
            <div class="cart">
                <i class="fa-solid fa-cart-arrow-down"></i>
                <span>Cart</span>
            </div>          

        </div>
    </header>
    
</body>
</html>
